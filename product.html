<html>
<head>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div class="grid">
            <!-- Each product has a name, a price, a button, and a data-id attribute that stores the id of the product -->
            <div class="item" data-id="1">
                <img src="product1.jpg" alt="Product 1">
                <div class="info">
                    <h3>Product 1</h3>
                    <p class="price">$10</p>
                    <button class="buy">Buy Now</button>
                </div>
            </div>
            <div class="item" data-id="2">
                <img src="product2.jpg" alt="Product 2">
                <div class="info">
                    <h3>Product 2</h3>
                    <p class="price">$20</p>
                    <button class="buy">Buy Now</button>
                </div>
            </div>
            <div class="item" data-id="3">
                <img src="product3.jpg" alt="Product 3">
                <div class="info">
                    <h3>Product 3</h3>
                    <p class="price">$30</p>
                    <button class="buy">Buy Now</button>
                </div>
            </div>
            <div class="item" data-id="4">
                <img src="product4.jpg" alt="Product 4">
                <div class="info">
                    <h3>Product 4</h3>
                    <p class="price">$40</p>
                    <button class="buy">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="product.js"></script>
</body>
</html>
