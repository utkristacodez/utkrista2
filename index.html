<style>
  /* Style the carousel container */
  .carousel {
    width: 80%;
    margin: auto;
    border: 1px solid none;
    overflow: hidden;

  }

  /* Style the carousel items */
  .carousel-item {
    display: none;
    width: 100%;
    height: 300px;
    text-align: center;
  }

  /* Style the product image */
  .product-image {
    max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    object-fit: contain;
    border: 1px solid #ddd;
  border-radius: 4px;
 
  }

  /* Style the product name */
  .product-name {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
  }

  /* Style the product price */
  .product-price {
    font-size: 18px;
    color: green;
    margin-top: 5px;
  }

  /* Style the active carousel item */
  .active {
    display: block;
  }

  /* Style the previous and next buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  /* Position the next button on the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }
</style>

<!-- Add JavaScript code to control the carousel behavior -->
<script>
  // Get the carousel items
  var items = document.getElementsByClassName("carousel-item");

  // Set the current slide index
  var slideIndex = 0;

  // Show the first slide
  showSlide(slideIndex);

  // Define a function to show a slide
  function showSlide(n) {
    // Loop through all the items and hide them
    for (var i = 0; i < items.length; i++) {
      items[i].className = "carousel-item";
    }

    // Adjust the slide index if it is out of range
    if (n >= items.length) {
      slideIndex = 0;
    }
    if (n < 0) {
      slideIndex = items.length - 1;
    }

    // Make the current item active
    items[slideIndex].className = "carousel-item active";
  }

  // Define a function to change the slide by a given amount
  function changeSlide(n) {
    // Increment the slide index by n
    slideIndex += n;

    // Show the new slide
    showSlide(slideIndex);
  }

  // Define a function to change the slide automatically every 2-3 seconds
  function autoSlide() {
    // Increment the slide index by 1
    slideIndex++;

    // Show the new slide
    showSlide(slideIndex);

    // Set a random timeout between 2 and 3 seconds
    var timeout = Math.floor(Math.random() * 1000) + 2000;

    // Repeat the function after the timeout
    setTimeout(autoSlide, timeout);
  }

  // Start the auto slide function
  autoSlide();
</script>
